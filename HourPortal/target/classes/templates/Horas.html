    <style>
        .cardPromedio {
            --primary-clr: #1C204B;
            --dot-clr: #BBC0FF;
            --play: hsl(195, 74%, 62%);
            width: 200px;
            height: 170px;
            border-radius: 10px;
        }

        .cardPromedio {
            font-family: sans-serif;
            display: grid;
            cursor: pointer;
            grid-template-rows: 50px 1fr;
            color: #D0CFCF !important;
        }

        .cardPromedio:hover .img-section {
            transform: translateY(1em);
        }

        .card-desc {
            border-radius: 10px;
            padding: 15px;
            position: relative;
            top: -10px;
            display: grid;
            gap: 10px;
            background: var(--primary-clr);
        }

        .card-time {
            font-size: 1.7em;
            font-weight: 500;

        }

        .img-section {
            transition: 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background: hsl(195, 74%, 62%);
        }

        .card-header {
            display: flex;
            align-items: center;
            width: 100%;

        }

        .card-title {
            flex: 1;
            font-size: 0.9em;
            font-weight: 500;

        }

        .card-menu {
            display: flex;
            gap: 4px;
            margin-inline: auto;
        }

        .cardPromedio svg {
            float: right;
            max-width: 100%;
            max-height: 100%;
        }

        .cardPromedio .dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--dot-clr);
        }

        .cardPromedio .recent {
            line-height: 0;
            font-size: 0.8em;
        }

        .HorasResumen{
            display: flex !important;
            flex-direction: column;
            align-content: center;
            justify-content: space-between;
            margin-top: 1rem !important;
        }

     #grafica{
         display: block;
         box-sizing: border-box;
         height: 500px;
         width: 500px;
         margin-left: 15rem;
         margin-top: 5rem;
     }
    </style>
</head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>

<script>
    const labels = ['Enero', 'Febrero', 'Marzo', 'Abril']
    const colors = ['rgb(69,177,223)', 'rgb(99,201,122)', 'rgb(203,82,82)', 'rgb(229,224,88)'];

    const graph = document.querySelector("#grafica");

    const data = {
        labels: labels,
        datasets: [{
            data: [1, 2, 3, 4],
            backgroundColor: colors
        }]
    };

    const config = {
        type: 'pie',
        data: data,
    };

    new Chart(graph, config);
</script>
