<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>HourPortal</title>
    <link rel="stylesheet" type="text/css" th:href="@{src/main/resources/static/css/Login.css}">
    <style>

        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .backgroundLogin{
            background-color: #080710;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #ffffff;
        }

        form {
            height: 520px;
            width: 400px;
            background-color: rgba(0, 0, 0, 0);
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
            padding: 50px 35px;
            color: #ffffff;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            color: #ffffff;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            color: #ffffff;
            border: none;
            border-bottom: 1px solid #ffffff;
            opacity: 50%;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710; /* Cambio de color de texto similar al del segundo formulario */
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .social {
            margin-top: 30px;
            display: flex;
        }

        .social div {
            background: red; /* Color de fondo similar al del segundo formulario */
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255,255,255,0.27);
            color: #eaf0fb;
            text-align: center;
        }

        .social div:hover {
            background-color: rgba(255,255,255,0.47);
        }

        .social .fb {
            margin-left: 25px;
        }

        .social i {
            margin-right: 4px;
        }

        .inputForm{

            opacity: 0;
        }
    </style>
</head>
<body class="backgroundLogin">

<div class="container">
    <div class="row">

        <div class="col-8">
            <h1 class="h3 mb-3 fw-normal">HourPortal</h1>
        </div>

        <div class="col-3">

            <!-- Forma con metodo post para mandar informacion al login, en este caso, para validar el usuario -->
            <form action="Login" method="post">


                <!-- Los inputs se rigen por un tipo y por un nombre para poder contactar con el modelo, por ejemplo "correoUnab" que es el mismo valor del modelo -->
                <h5 class="h3 mb-3 fw-normal" >Ingresa</h5>
                <div class="form-floating">
                    <input type="email" name="correoUnab" class="form-control" id="floatingInput" placeholder="name@example.com">

                    <label for="floatingInput">Porfavor ingresa tu correo Unab</label>


                </div>
                <!-- Metodo if de thymeleaf para mandar un mensaje de error declarado en el controlador del login en caso de que sean incorrectos los valores de inicio de sesion -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>
                <h5>Contraseña</h5>
                <div class="form-floating">
                    <input type="password" name="contraseña" class="form-control" id="floatingPassword" placeholder="Password">

                    <label class="inputForm" for="floatingPassword">Porfavor ingresa tu contraseña</label>


                </div>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesion</button>
            </form>

            <p>¿No tienes una cuenta? <a href="/Registro">Regístrate aquí</a></p>
        </div>

    </div>
</div>


</body>

<!-- Links para poder usar las conveciones de bootstrap -->

</html>
